<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title> 
  </head>
  <body>
    <!-- Large format calendar -->
    <!-- Name atributte identify the input side server -->
    <!-- Fielset and legend tags for to give a frame and title -->

    <main>
      <form action="">
        <fieldset>
        <legend>Calendario PLATZI  (<b>primera forma</b>)</legend>
        <label for="hora">
          <span>Hora</span>
          <input
            type="time"
            name="hora" 
            id="hora"/> 
        </label>

        <label for="Dia">
          <span>Día</span>
          <input
            type="date"
            name="Dia"
            id="Dia"/>
        </label>

        <label for="semana">
          <span>Semana</span>
          <input
            type="week"
            name="semana"
            id="semana"/>
        </label>

        <label for="mes">
          <span>Mes</span>
          <input
            type="month"
            name="mes"
            id="mes"/>
        </label>

        <input type="submit" />
      </fieldset>
      </form>
    </main>
    <br><br>

    <!--Brief format calendar-->

    <main>
      <form action="">
      <fieldset>
        <legend>Calendario Plazi(<b>Segunda Forma</b>) </legend>
        <label for="calendar">
          <span>Hora</span>
          <input
            type="datetime-local"
            name="calendar" 
            id="calendar"/> 
        </label>

        <input type="submit" />
      </fieldset>
      </form>
    </main>
    <br><br>

    <!-- the use of the required and autocomplete -->

    <main>
      <form action="">
        <label for="hora">
          <span>¿Cual es tu hora?</span>
          <input
            type="text"
            name="hora" 
            id="hora"
            autocomplete="name"
            required
          /> 
        </label>
        <label for="correo">
          <span>¿Cual es tu email?</span>
          <input
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>
        <label for="pais">
          <span>¿Cual es tu pais?</span>
          <input
            type="text"
            name="pais"
            id="pais"
            autocomplete="country"
            required
          />
        </label>
        <label for="cp">
          <span>¿Cual es tu codigo postal?</span>
          <input
            type="text"
            name="cp"
            id="cp"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main> 
    
  </body>
</html>
