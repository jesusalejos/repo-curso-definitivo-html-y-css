<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <main>
      <!-- Select format -->
      <form action="">
      <fieldset>
        <legend>Recomendado para pocas opciones</legend>
      <select name="cursos" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS3">CSS3</option>
        <option value="Web Standards">Web Standards</option>
      </select>
      <input type="submit">
    </form>
      
    </fieldset>
    <br><br>
    
  <!-- Input_list format -->
    <form action="">
      <fieldset>
        <legend>Recomendado para varias opciones y en el mobile</legend>
      <input list="cursos" name="courses"/>
      <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="HTML5"></option>
        <option value="CSS3"></option>
        <option value="Web Standards"></option>
      </datalist>
      <input type="submit">
    </fieldset>
    </form>
    </main>
  </body>
</html>
